<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistem Manajemen Kemahasiswaan</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    
    <!-- Cropperjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css" integrity="sha512-+VDbDxc9zesADd49pfvz7CgsOl2xREI/7gnzcdyA9XjuTxLXrdpuz21VVIqc5HPfZji2CypSbxx1lgD7BgBK5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    
    {% include 'snippets/css/sidebar.css' %}

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans&family=Roboto:wght@300&display=swap');

        body{
            font-family: 'Roboto', sans-serif;
        }

        @media only screen and (max-width: 576px) {
            .col-2-5 { flex: 0 0 auto; width: 12.5%; }
            .col-6-5 { flex: 0 0 auto; width: 87.5%; }
        }

        @media only screen and (min-width: 576px) {
            .col-sm-2-5 { flex: 0 0 auto; width: 12.5%; }
            .col-sm-6-5 { flex: 0 0 auto; width: 87.5%; }
            .col-sm-6 { flex: 0 0 auto; width: 50%; }
        }

        @media only screen and (min-width: 768px) {
            .col-md-2-5 { flex: 0 0 auto; width: 20.83333%; }
            .col-md-3-5 { flex: 0 0 auto; width: 29.16667%; }
            .col-md-6 { flex: 0 0 auto; width: 50%; }
        }

        @media only screen and (min-width: 992px) {
            .col-lg-2-5 { flex: 0 0 auto; width: 20.83333%; }
            .col-lg-3-5 { flex: 0 0 auto; width: 29.16667%; }
            .col-lg-6 { flex: 0 0 auto; width: 50%; }
        }

        @media only screen and (min-width: 1200px) {
            .col-xl-1-5 { flex: 0 0 auto; width: 12.5%; }  /*= 8.3333 + 4.16667*/
            .col-xl-2-5 { flex: 0 0 auto; width: 20.83333%; }  /*= 16.6666 + 4.16667*/
            .col-xl-3-5 { flex: 0 0 auto; width: 29.16667%; }  /*= 25 + 4.16667*/
            .col-xl-4-5 { flex: 0 0 auto; width: 37.5%; }  /*= 33.3333 + 4.16667*/
            .col-xl-5-5 { flex: 0 0 auto; width: 45.83333%; }  /*= 41.6667 + 4.16667*/
            .col-xl-6 { flex: 0 0 auto; width: 50%; }
            .col-xl-6-5 { flex: 0 0 auto; width: 54.16667%; }  /*= 50 + 4.16667*/
            .col-xl-7-5 { flex: 0 0 auto; width: 62.5%; }  /*= 58.3333 + 4.16667*/
            .col-xl-8-5 { flex: 0 0 auto; width: 70.83333%; }  /*= 66.6666 + 4.16667*/
            .col-xl-9-5 { flex: 0 0 auto; width: 79.16667%; }  /*= 75 + 4.16667*/
            .col-xl-10-5 { flex: 0 0 auto; width: 87.5%; }  /*= 83.3333 + 4.16667*/
            .col-xl-11-5 { flex: 0 0 auto; width: 95.8333%; }  /*= 91.6666 + 4.16667*/
        }

        @media only screen and (max-width: 992px) {
            .nav-text { display: none; }
            .nav-label { display: none; }
        }

        @media only screen and (max-width: 768px) {
            #accordian a:not(:only-child)::after { display: none; }
            .show-dropdown { padding-left: 0px; }
        }
    </style>
    
</head>
<body>

	<!-- Has to use visible overflow as a workaround position sticky -->
    <div id="main-wrapper" style="overflow: visible !important;">

        {% include 'snippets/header_2.html' %}
        
        
            <div class="container-fluid" id="main-content" style="padding-top: 2rem;">
                <div class="row">
                    <div class="col-xl-2-5 col-lg-2-5 col-md-2-5 col-sm-2-5 col-2-5 m-0 p-0" style="position: -webkit-sticky;position: sticky;top: 100px;height: 100vh; display: flex;">
                        {% include 'snippets/sidebar.html' %}
                    </div>
                    
                    {% block content %}{% endblock %}
                    
                </div>
            </div>
        
        
        {% include 'snippets/footer.html' %}

    </div>
    
    
	
	<!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.1.0"></script>

    <!-- Handling CSRF request -->
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>

    <!-- cropperjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js" integrity="sha512-ooSWpxJsiXe6t4+PPjCgYmVfr1NS5QXJACcR/FPpsdm6kqG1FmQ2SVyg2RXeVuCRBLr0lWHnWJP6Zs1Efvxzww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    {% include 'snippets/js/sidebar.js' %}
</body>
</html>
